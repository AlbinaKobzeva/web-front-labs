<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кобзева Альбина Алексеевна. Лабораторная 5</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <script>
        function showSum() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b;
            alert('Сумма ' + a + ' и ' + b + ' равна ' + result);
        }
        function showDiff() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a - b;
            alert('Разность ' + a + ' и ' + b + ' равна ' + result);
        }
        function showPr() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a * b;
            alert('Произведение ' + a + ' и ' + b + ' равна ' + result);
        }
        function showDel() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a / b;
            alert('Деление ' + a + ' и ' + b + ' равно ' + result);
        }
        function showAuthor() {
            let author = 'Автор страницы:\nКобзева Альбина Алексеевна';
            alert(author);
        }
        function showSms() {
            let privet = 'Приветствую вас на моей страницы!';
            alert(privet)
        }
        function changeOutput(buttonNum, backColor, textColor, frimeBorder) {
            let output = document.getElementById('output');
            output.innerHTML = 'Нажата кнопка ' + buttonNum;
            output.style.backgroundColor = backColor;
            output.style.color = textColor;
            output.style.border = frimeBorder;
        }
    </script>
    <style>
        .message {
            border: 2px solid;
            border-radius: 7px;
            width: 700px;
            height: 50px;
            text-align: center;
            padding: 10px;
            background-color: rgb(249, 218, 231);
            display: inline-block;
            cursor: pointer;
        }
        .shapka {
            cursor: pointer;
        }
        .sms {
            cursor: pointer;
        }
        #output {
            border: 1px solid;
            width: 300px;
            height: 40px;
        }
    </style>
</head>
<body>
    <header onclick="showAuthor()">
        <div class="shapka">НГТУ, ФБ, Лабораторная работа 5</div>
    </header>

    <main>
        <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
        <label>Второе число: <input type="number" value="7891" id="numberB"></label><br>
        <div class="message" onclick="showSum()">Найти сумму чисел</div>
        <div class="message" onclick="showDiff()">Найти разность чиспел</div>
        <div class="message" onclick="showPr()">Найти произведение</div>
        <div class="message" onclick="showDel()">Найти деление</div>

        <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div>
        <div>
            <input type="button" value="Кнопка 1" onclick="changeOutput(1, 'pink', 'maroon', '2px solid')">
            <input type="button" value="Кнопка 2" onclick="changeOutput(2, 'black', 'lime', '4px solid')">
            <input type="button" value="Кнопка 3" onclick="changeOutput(3, 'white', 'red', '3px solid')">
            <input type="button" value="Кнопка 4" onclick="changeOutput(4, 'aqua', 'black', '5px solid')">
        </div>

        <div id="output"></div>
    </main>

    <footer class="sms" onclick="showSms()">
        Кобзева Альбина, ФБИ-24, 2 курс, 2024
    </footer>
</body>
</html>
