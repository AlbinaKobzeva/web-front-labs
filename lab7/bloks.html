<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кобзева Альбина Алексеевна. Лабораторная 7</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <script>
        function addNewBlock() {
            let newBlock = document.createElement('div');
            newBlock.style.backgroundColor = 'MediumVioletRed'
            newBlock.style.height = '40px'
            newBlock.style.border = '2px solid black'
            newBlock.style.marginTop = '10px'
            newBlock.style.borderRadius = '10px'

            document.querySelector('main').appendChild(newBlock);
        }

        function addNewBlocks() {
            let main = document.querySelector('main');
            let width = 100; 
            let numberOfBlocks = document.getElementById('numberOfBlocks').value;
            for (let i = 0; i < numberOfBlocks; i++) {
                let newBlock = document.createElement('div');
                newBlock.style.backgroundColor = 'HotPink';
                newBlock.style.height = '40px';
                newBlock.style.border = 'solid';
                newBlock.style.borderColor = 'black';
                newBlock.style.borderRadius = '8px';
                newBlock.style.margin = '5px';
                newBlock.style.width = width + 'px'; 
                width += 10; 
                newBlock.innerHTML = `Блок № ${i + 1}: 2 * ${i}<sup>2</sup> = ${2 * i ** 2}`;
                main.appendChild(newBlock);
                
            }
        }
    </script>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 7
    </header>
    <main>
        <button onclick="addNewBlock()">Добавить блок</button>
        Введите чиcло: <input type="number" id="numberOfBlocks">
        <button onclick="addNewBlocks()">Добавить блоки</button>
    </main>
    <footer>
        &copy; Кобзева Альбина, ФБИ-24, 2 курс, 2024
    </footer>
</body>
</html>
